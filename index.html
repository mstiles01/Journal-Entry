<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">


    <title>Daily Journal</title>
</head>

<body>
    <header class="vheader--container">
        <div class="fullscreen--video--wrap">
            <!-- <video src="lighton.mov" autoplay="true" loop="true" muted="true" ></video> -->
        </div>
        <div class="header-overlay"></div>

        <div class="content">
            <h1 class="title"> Daily Journal </h1>

            <form class="dailyJournal">
                <label for="date"> Date: </label>
                <input id="dateInput" type="date">

                <label for="topic"> Topic: </label>
                <select id="topicInput">
                    <option> HTML/CSS </option>
                    <option> Javascript </option>
                    <option> React </option>
                    <option> C# </option>
                    <option> Career </option>
                    <option> Other </option>
                </select>

                <label for="entry"> Entry: </label>
                <textarea id="textInput" rows="7" cols="15"></textarea>

                <label for="mood"> Mood: </label>
                <select id="moodInput">
                    <option value="Happy"> Happy </option>
                    <option value="Neutral"> Neutral </option>
                    <option value="Frustrated"> Frustrated </option>
                    <option value="Sad">Sad</option>

                </select>
                <div class="btnContainer">
                    <input type="submit" id="saveBtn">Record Entry</input>
                </div>

                <div id="radioContainer">
                    <h1>Filter by Mood</h1>
                    <input type="radio" value="Happy" id="radioHap" name="moodSelect">Happy
                    <input type="radio" value="Neutral" id="radioNeut" name="moodSelect">Neutral
                    <input type="radio" value="Frustrated" id="radioFrust" name="moodSelect">Frustrated
                    <input type="radio" value="Sad" id="radioSad" name="moodSelect">Sad
                </div>

            </form>

            <div class="entries">
                <h3 class="title"> Log </h3>
                <p class="pastEntries">

                </p>
            </div>

            <script type="module" src="./scripts/main.js"></script>

</body>
</div>
</header>

</html>
